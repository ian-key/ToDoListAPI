<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To-Do List App</h2>
          <b>Instructions:</b>
          <p>Welcome to your todo list! Check out your existing tasks or add a new one to the list.</p>
          <hr>
          <div id="filter">
            <h4>Filter Options:</h4>
            <button id="alltasks">All Tasks</button>
            <button id="activetasks">Active Tasks</button>
            <button id="completedtasks">Completed Tasks</button>
          </div>
          <div>
            <hr>
            <h4>Task Details:</h4>
          </div>
          <div id="todo-list">
          </div>
          <hr>
          <form id="create-task">
            <b>Add a new task:</b></br>
            <input id="new-task-content" type="text" placeholder="Enter a task" required/>
            <button>Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div id="footer">An app made for the Altcademy course - Dynamic Website Development. Made by Ian Key.</div>
  </footer>
</html>
